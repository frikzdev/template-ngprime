
<div class="surface-card p-4 shadow-2 border-round">
    <div class="text-center mb-5">
        <img src="https://th.bing.com/th/id/OIP.TvxPHKt1wlc6EZiNF-VUDAHaBf?rs=1&pid=ImgDetMain" alt="Image" height="50" class="mb-3">
       
    </div>

    <div>
        <label for="email1" class="block text-900 font-medium mb-2">Correo electrónico</label>
        <input id="email1" type="text" placeholder="Ingresa tu correo electrónico" pInputText class="w-full mb-3">

        <label for="password1" class="block text-900 font-medium mb-2">Contraseña</label>
        <input id="password1" type="password" placeholder="Ingresa tu contraseña" pInputText class="w-full mb-3">
        <div class="flex align-items-center justify-content-between mb-6">
            <div class="flex align-items-center">
                
                <p-checkbox id="rememberme" [binary]="true" styleClass="mr-2"></p-checkbox>
                <label for="rememberme1">Recordar</label>
            </div>
            <a class="font-medium no-underline ml-2 text-blue-500 text-right cursor-pointer">¿Has olvidado tu contraseña?</a>
        </div>
        <div class="text-center mb-5">
            <div class="text-900 text-3xl font-medium mb-3"></div>
            <span class="text-600 font-medium line-height-3">¿No tienes cuenta?</span>
            <a class="font-medium no-underline ml-2 text-blue-500 cursor-pointer">Registrate ahora!</a>
        </div>
      

        <button pButton pRipple label="Iniciar sesión" icon="pi pi-user" class="w-full"></button>
    </div>
</div>
